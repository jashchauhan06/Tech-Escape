<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Riddle - Tech Escape | IEEE SIT</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation">
        <div class="circuit-lines"></div>
        <div class="floating-particles"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo-section">
                <div class="ieee-logo">
                    <i class="fas fa-microchip"></i>
                    <span>IEEE SIT</span>
                </div>
                <h1 class="event-title">Tech Escape</h1>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="final-riddle-container">
            <div class="container">
                <div class="final-riddle-card">
                    <div class="final-riddle-header">
                        <h1>üîç Next Challenge</h1>
                        <p>You've unlocked the next riddle!</p>
                    </div>
                    
                    <div class="final-riddle-content">
                        <div class="riddle-poem">
                            <div class="riddle-line animate-in">
                                <h3>Look at me and you'll see yourself,</h3>
                            </div>
                            <div class="riddle-line animate-in">
                                <h3>Yet I am not a twin or a friend.</h3>
                            </div>
                            <div class="riddle-line animate-in">
                                <h3>I show you now, I show you then,</h3>
                            </div>
                            <div class="riddle-line animate-in">
                                <h3>But in my world, left and right switch ends.</h3>
                            </div>
                            <div class="riddle-line animate-in">
                                <h3>Where am I waiting for you?</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="popup-manager.js"></script>
    <script src="final-riddle.js"></script>
</body>
</html>
